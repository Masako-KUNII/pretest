<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretext for Forms and Tabeles</title>
    <link rel="stylesheet" type="text/css" href="asstte/css/style.css">
</head>

<body>

    <form action="" method="#">

        <table>
            <tr>
                <td style="width: 190px;">
                    <label for="full-name">Full Name <span>*</span></label>
                </td>
                <td>
                    <input type="text" id="full-name" nama="full-name" placeholder="First Name" required>
                    <input type="text" id="full-name" nama="full-name" placeholder="Last Name" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="university">University <span>*</span></label>                
                </td>
                <td>
                    <select name="university" id="university" required>
                        <option value="Haevard-University" >Haevard University</option>
                        <option value="university-of-oxford">University of Oxford</option>
                        <option value="stanford-university">Stanford University</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="if-other">If Other - Please Specitfy</label>
                </td>
                <td><input type="text" name="if-other" id="if-other" placeholder=""></td>
            </tr>

            <tr>
                <td>
                    <label for="faculty">Faculty<span>*</span></label>                
                </td>
                <td>
                    <select name="faculty" id="faculty" required>
                        <option value="Arts">Faculty of Arts</option>
                        <option value="englneering">Faculty of Englneering</option>
                        <option value="philosophy">Faculty of Philosophy</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="faculty-other">If Other - Please Specitfy</label>
                </td>
                <td><input type="text" name="faculty-other" id="faculty-other" placeholder=""></td>
            </tr>

            <tr>
                <td>
                    <label for="academic-year">Academic year of Phd <span>*</span></label>                
                </td>
                <td>
                    <select name="academic-year" id="academic-year">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="work">Where would you like to work?</label>
                </td>
    
                <td>
                    <input type="checkbox" name="work" id="academiea" value="academiea">
                    <label for="academiea">Academiea</label>
                    <br>

                    <input type="checkbox"  name="work"  id="industry" value="industry">
                    <label for="industry">Industry</label>
                    <br>


                    <input type="checkbox"  name="work" id="consultancy" value="consultancy">
                    <label for="academiea">Consultancy</label>
                    <br>


                    <input type="checkbox"  name="work" id="finance" value="finance">
                    <label for="academiea">Finance</label>
                    <br>


                    <input type="checkbox"  name="work" id="policy" value="policy">
                    <label for="academiea">Academiea</label>
                    <br>

                </td>
    
            </tr>

            <tr>
                <td>
                    <label for="email">E-mail<span>*</span></label>
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="ex: myname@example" style="margin-bottom: 5px;" required>
                    <input type="email" name="conform_email" id="conform_email" placeholder="Confirm Email" required>                
                </td>
            </tr>

            <tr>
                <td>
                    <label for="news">Where would you like to work?</label>
                </td>
    
                <td>
                  <input type="radio" name="newslatter" id="yes" value="yes">
                  <label for="yea">Yes</label>
                  <br>

                  <input type="radio" name="newslatter" id="no_i" value="no_i">
                  <label for="no_i">No, I have already signed up</label> 
                  <br>

                  <input type="radio" name="newslatter" id="no" value="no">
                  <label for="no">No</label>
                  <br>

                  
                </td>
    
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="submit"></td>
            </tr>

        </table>

    
        
    
    </form>


    

</body>
</html>
